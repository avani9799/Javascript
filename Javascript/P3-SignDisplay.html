<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign</title>
</head>
<body>
    <h3>Sign of Numbers</h3>
    <p>***********************</p>
    <script>
        let a=-4;
        let b=10;
        let c=-5;
        if (a>0 && b>0 && c>0)
        {
            alert("The sign of numbers is +");
        }
        else if (a<0 && b<0 && c<0)
        {
          alert("The sign of numbers is -");
        }
        else if (a>0 && b<0 && c<0)
        {
          alert("The sign of numbers is +");
        }
        else if (a<0 && b>0 && c<0)
        {
          alert("The sign of numbers is +");
        }
        else
        {
          alert("The sign of numbers is -");
        }

    </script>
</body>
</html>

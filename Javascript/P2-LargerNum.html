<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Larger Number Find</title>
</head>
<body>
    <h3>Larger Interger Number</h3>
    <p>***********************</p>
    <script>
        let fnum=20;
        let snum=21;
        document.write("First Number=",fnum);
        document.write("<br>Second Number=",snum);
        if(fnum > snum){
            document.write("<br>First Number = ",fnum," is larger interger number");
        }
        else{
            document.write("<br>second number =",snum," is larger interger number");
        }
    </script>
</body>
